function reloadTableAlumnosEnrolled() {
        ajax({
            url: 'api/studentsEnrolled'
        }).then(res => {
        if (res.err) {
            toastr.warning('No existen Alumnos')
        } else {
            console.log(res)
            let reformat = res.ok.reduce((arr, el, i) => {
                    return arr.concat({
                        _id: el._id,
                        numMatricula: el.numMatricula,
                        status: el.status,
                        birthday:el.birthday,  
                        name: el.name,
                        lastname1: el.lastname1,
                        lastname2: el.lastname2,
                        email: el.email,
                        phone: el.phone,
                        address: el.address,
                        nameAp: el.nameAp,
                        relationshipAp: el.relationshipAp,
                        workAp: el.workAp,
                        phoneAp: el.phoneAp,
                        city: el.city,
                        apoderado: el.nameAp,
                        parentesco: el.relationshipAp,
                        workAp: el.workAp,
                        phoneAp:el.phoneAp,
                        emailAp: el.emailAp,

                        egreso:el.estadoEgreso,
                        beca:el.beca,
                        colegio:el.colegio,
                        añoEgreso:el.añoEgreso,
                        cursando:el.curso,
                        promedio:el.promedio,
                        horario:el.horario,
                        etp: el.etp,
                        electivo:el.electivo,
                        electivo2:el.electivo2,
                        
                        fechaMatricula:el.fechaMatricula,
                        date: el.date,
                        tipoCurso: el.tipoCurso,
                        formaP: el.formaPago,

                        descuento1: el.matricula.finance.descuento,
                        descuento2: el.matricula.finance.descuento2,
                        numCuotas:el.numCuotas,
                        montoCuota:el.montoCuota,
                        totalCuotas:el.totalCuotas,
                        montoTotal: el.montoTotal,
                    })   
            }, []);

            datatableAlumnosEnrolled.clear().draw();
            datatableAlumnosEnrolled.rows.add(reformat).draw();
            $('#loadingEnrolled').empty();
            }
        })
}

                    <div class="row"> 
                        <div class="offset-md-6 col-md-3" style="margin-top:15px;">
                            <button id="cancel" class="btn btn-secondary btn-block"><i style="color:#e74c3c;" class="fas fa-ban"></i> Cancelar</button>
                        </div>
                        <div class="col-md-3" style="margin-top:15px;">
                            <button id="save" class="btn btn-secondary btn-block"><i style="color:#3498db;" class="fas fa-cloud"></i> Guardar</button>
                        </div>
                    </div>
                </div>
            `)

            $('.solo-numero').keyup(function (){
                this.value = (this.value + '').replace(/[^0-9]/g, ''); 
            });
          
                $('#cancel').on('click', function () {
                    $('#modalEstudiantes').modal('hide')
                })
                //fecha
                $('#initDate').daterangepicker({
                "locale": {
                    "format": "DD/MM/YYYY",
                    "daysOfWeek": [
                    "Dom",
                    "Lun",
                    "Mar",
                    "Mie",
                    "Jue",
                    "Vie",
                    "Sab"
                    ],
                    "monthNames": [
                    "Enero",
                    "Febrero",
                    "Marzo",
                    "Abril",
                    "Mayo",
                    "Junio",
                    "Julio",
                    "Agosto",
                    "Septiembre",
                    "Octubre",
                    "Noviembre",
                    "Diciembre"
                    ],
                    "firstDay": 1
                },
                drops: "up",
                singleDatePicker: true,
                showDropdowns: true
            });

            $('.cuotaPay').on('click', function(e){
                $('#'+e.currentTarget.id).toggleClass( 'active' )
                $('#'+e.currentTarget.id).toggleClass( 'actived' )

                if($('#'+e.currentTarget.id).hasClass('active')) {
                    cuotasAPagar.push(e.currentTarget.id.split('_')[1])
                } else {
                    if (cuotasAPagar.indexOf(e.currentTarget.id.split('_')[1]) > -1) {
                        cuotasAPagar.splice(cuotasAPagar.indexOf(e.currentTarget.id.split('_')[1]), 1);
                    }
                }
            }) 
            
            $('#save').on('click', function(){
                let ticket = $('#ticket').val();
                let boletaFormaPago = $('#boletaFormaPago').val()
                $(this).attr('disabled', true);
                console.log(boletaFormaPago)

                if (ticket == '') {
                    toastr.warning('Debe ingresar un número de boleta.')
                    $(this).attr('disabled', false);
                } else {
                    if(cuotasAPagar[0]) {
                        ajax({
                            url: 'api/pagarcuotas',
                            type: 'POST',
                            data: {
                                rut: res.ok._id,
                                cuotas: JSON.stringify(cuotasAPagar),
                                ticket: ticket,
                                formaPago: boletaFormaPago
                            }
                        }).then(res=>{
                            if(res.ok) {
                                swal({
                                    title: res.ok,
                                    backdrop: 'static', 
                                    keyboard: false,
                                    text: '',
                                    type: 'success',
                                    timer: 5000
                                }).then(result => {
                                    $('#modalEstudiantes').modal('hide')
                                }) 
                            } else if (res.err) {
                                toastr.warning(res.err)
                                $(this).attr('disabled', false);
                            }
                            
                        })
                    }else {
                        toastr.warning('Debe seleccionar al menos una cuota a pagar')
                        $(this).attr('disabled', false);
                    }
                }
                   
                
                
            }) 
        })
        
    };
</script>
